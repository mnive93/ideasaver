<md-input-container>
  <label>Idea</label>
  <textarea ng-model="idea.ideaText" type="text"></textarea>
</md-input-container>
<md-button class="md-raised md-warn" ng-click="idea.addStatus()">Post</md-button>

<md-content>
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="ideaItem in idea.ideaData | orderBy:'-date'">
      <img ng-src="http://www.gravatar.com/avatar/{{idea.md5.createHash(ideaItem.user.email)}}" class="face" alt="{{ideaItem.user.username}}">
      <div class="md-list-item-text">
        <h3>{{ideaItem.user.username}}</h3>
        <span>{{ideaItem.date | date:'mediumDate'}}</span>
        <p>{{ideaItem.text}}</p>          
      </div>
      <md-divider md-inset></md-divider>
    </md-list-item>
  </md-list>
</md-content>
